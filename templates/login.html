{% extends "base.html" %}

{% block title %}Login - {{ app_title }}{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-shield-lock"></i> Authentication Required</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-microsoft display-1 text-primary"></i>
                <h5 class="mt-4">Sign in with your Office 365 account</h5>
                <p class="text-muted">You need to authenticate to access the EVE LI management interface</p>
                
                <a href="{{ auth_url }}" class="btn btn-primary btn-lg mt-4">
                    <i class="bi bi-box-arrow-in-right"></i> Sign in with Microsoft
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

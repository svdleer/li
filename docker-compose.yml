version: '3.8'

services:
  # EVE LI Web Application
  eve-li-web:
    build: .
    container_name: eve-li-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_DEBUG=false
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key}
      
      # Azure AD / Office 365
      - AZURE_AUTHORITY=${AZURE_AUTHORITY:-https://login.microsoftonline.com/common}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      
      # Netshot API
      - NETSHOT_API_URL=${NETSHOT_API_URL}
      - NETSHOT_USERNAME=${NETSHOT_USERNAME}
      - NETSHOT_PASSWORD=${NETSHOT_PASSWORD}
      
      # Database Configuration
      - DB_HOST=${DB_HOST:-db}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT:-3306}
      
      # Database Configuration (DHCP queries + li_xml cache)
      - DHCP_DB_HOST=${DHCP_DB_HOST:-${DB_HOST}}
      - DHCP_DB_DATABASE=${DHCP_DB_DATABASE:-${DB_DATABASE}}
      - DHCP_DB_USER=${DHCP_DB_USER:-${DB_USER}}
      - DHCP_DB_PASSWORD=${DHCP_DB_PASSWORD:-${DB_PASSWORD}}
      - DHCP_DB_PORT=${DHCP_DB_PORT:-3306}
      
      # Cache Configuration
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_DIR=/app/cache
      - CACHE_TTL=${CACHE_TTL:-86400}
      
      # Upload Configuration
      - UPLOAD_API_BASE_URL=${UPLOAD_API_BASE_URL}
      - UPLOAD_API_USERNAME=${UPLOAD_API_USERNAME}
      - UPLOAD_API_PASSWORD=${UPLOAD_API_PASSWORD}
      - UPLOAD_TIMEOUT=${UPLOAD_TIMEOUT:-600}
      - UPLOAD_VERIFICATION_MODE=${UPLOAD_VERIFICATION_MODE:-true}
      
      # Application Settings
      - APP_TITLE=${APP_TITLE:-EVE LI XML Generator}
      - OUTPUT_DIR=/app/output
      - SCHEMA_FILE=/app/EVE_IAP_Import.xsd
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - cache-data:/app/cache
      - ./.env:/app/.env:ro
    networks:
      - eve-li-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: eve-li-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - eve-li-network
    depends_on:
      - eve-li-web
    profiles:
      - production

  # MySQL Database (for development/testing)
  db:
    image: mysql:8.0
    container_name: eve-li-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
      - ./schema_li_xml.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./init-db.sql:/docker-entrypoint-initdb.d/02-init.sql:ro
    networks:
      - eve-li-network
    profiles:
      - development
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Warmer Service (runs every 15 minutes)
  cache-warmer:
    build: .
    container_name: eve-li-cache-warmer
    restart: unless-stopped
    environment:
      # Netshot API
      - NETSHOT_API_URL=${NETSHOT_API_URL}
      - NETSHOT_USERNAME=${NETSHOT_USERNAME}
      - NETSHOT_PASSWORD=${NETSHOT_PASSWORD}
      
      # DHCP Database
      - DHCP_DB_HOST=${DHCP_DB_HOST:-${DB_HOST}}
      - DHCP_DB_DATABASE=${DHCP_DB_DATABASE:-${DB_DATABASE}}
      - DHCP_DB_USER=${DHCP_DB_USER:-${DB_USER}}
      - DHCP_DB_PASSWORD=${DHCP_DB_PASSWORD:-${DB_PASSWORD}}
      - DHCP_DB_PORT=${DHCP_DB_PORT:-3306}
      
      # Cache Configuration
      - CACHE_ENABLED=true
      - CACHE_DIR=/app/cache
      - CACHE_TTL=${CACHE_TTL:-86400}
    volumes:
      - cache-data:/app/cache
      - ./logs:/app/logs
    networks:
      - eve-li-network
    depends_on:
      - db
    # Run cache warmer every 15 minutes
    command: >
      sh -c "
      echo 'Cache Warmer: Waiting 30s for database to be ready...'
      sleep 30
      while true; do
        echo '[Cache Warmer] Starting cache refresh...'
        python /app/cache_warmer.py
        echo '[Cache Warmer] Completed. Sleeping 15 minutes...'
        sleep 900
      done
      "
    profiles:
      - production

networks:
  eve-li-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  cache-data:
    driver: local
